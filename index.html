    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="crossorigin=""/>

    <link rel="stylesheet" href="style.css">
    <title>Map Application</title>
  </head>
  <body>
      <div class="container-fluid">
        <header class="bg-primary text-center p-3">
            <h4>Map Application</h4>
        </header>
        <section class="row">
            <section class="col-3 bg-light " >
               <form id="latlong-form">
                    <div id="result" class="p-2"> 
                      <!-- Display marker point result here -->
                    </div>
                    <div class="p-2">
                        <input type="button" value="Show Map Point" class="btn btn-primary btn-sm btn-block ">
                    </div>
               </form>
            </section>
            <section class="col-9">
                <div id="mapid"></div>
            </section>
        </section>
      </div>
 

    

    <!-- jQuery, then Popper.js, then Bootstrap JS -->
